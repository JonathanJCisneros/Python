<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
    </head>
    <body>
        <div class="main">
            <h1>Welcome to the homepage {{session['first_name']}}{{session['last_name']}}. This is now with an MVC architechture.</h1>
            <p>Number of visits: {{session["num_of_visits"]}}</p>
            <ul>
                {% for element in list_of_todos: %}
                <li>
                    {{element.status}} - {{element.todo}}
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="/todo/new">Add new todo</a>
    </body>
</html>
