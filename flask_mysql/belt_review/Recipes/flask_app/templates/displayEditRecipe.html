<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Recipe</title>
    </head>
    <body>
        <h1>Update Recipe:</h1>
        <form action="/recipe/update/{{recipe.id}}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{recipe.name}}">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description">{{recipe.description}}</textarea>
            </div>
            <div>
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions">{{recipe.instructions}}</textarea>
            </div>
            <div>
                <label for="created_at">Date made on:</label>
                <input type="date" id="created_at" name="created_at" value="{{recipe.created_at}}">
            </div>
            <div>
                <label for="under_thirty">Under 30 minutes?</label>
                <input type="radio" name="under_thirty" value="Yes" {% if recipe.under_thirty == "Yes" %} checked {% endif %}/> Yes
                <input type="radio" name="under_thirty" value="No" {% if recipe.under_thirty == "No" %} checked {% endif %}/> No
            </div>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
        <div>
            <a href="/dashboard">Cancel</a>
        </div>
    </body>
</html>
