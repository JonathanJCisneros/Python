<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>

    <form action="/recipe/new" method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Describe the recipe"></textarea>
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions" placeholder="List instructions..."></textarea>
        </div>
        <div>
            <label for="created_at">Date made on:</label>
            <input type="date" id="created_at" name="created_at">
        </div>
        <div>
            <label for="under_thirty">Under 30 minutes?</label>
            <input type="radio" name="under_thirty" value="Yes" selected/> Yes
            <input type="radio" name="under_thirty" value="No"/> No
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</body>
</html>
