<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/friendships.css')}}">
</head>
<body>
    <div class="container">
        <div class="friendships">
            <h1>Friendships</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                    </tr>
                </thead>
                <tbody>
                    {% for friendship in user_list: %}
                    <tr>
                        <td>{{friendship.first_name}} {{friendship.last_name}}</td>
                        <td>{{friendship.users2.first_name}} {{friendship.users2.last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="forms">
            
            <form  class="add" action="/add" method="POST">
                <h1>Add User</h1>
                <div>
                    <label for="first_name" class="form-label">First Name:</label>
                    <br>
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
                <br>
                <div>
                    <label for="last_name" class="form-label">Last Name:</label>
                    <br>
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
            <form  class="add" action="/add" method="POST">
                <h1>Create Friendship</h1>
                <div>
                    <label for="user" class="form-label">User:</label>
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select User</option>

                        <option value="1">One</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="friend" class="form-label">Friend:</label>
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Friend</option>
                        <option value="1">One</option>
                    </select>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
