<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/dojos.css')}}">

    </head>
    <body>
        <div class="header">
            <h1>Welcome to the Dojo Database!</h1>
        </div>
        <div class="content">
            <div class="newdojo">
                <h1>New Dojo</h1>
                <form action="/new_dojo" method="POST">
                    <label class="form_label" for="dname">Name:</label>
                    <input class="form-control" type="text" name="dname" id="dname" placeholder="Please add your Dojo...">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="alldojos">
                <h1>All Dojos</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="row">Names:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in dojo_list: %}
                        <tr>
                            <td scope="row"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="addninja">
            <button class="btn btn-primary"><a href="/ninjas">Add Ninja</a></button>
        </div>
    </body>
</html>
