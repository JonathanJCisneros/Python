<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Ninja</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/new_ninja.css')}}">
    </head>
    <body>
        <h1>New Ninja</h1>
        <form action="/new_ninja" method="POST" class="form">
            <label class="form_label" for="dojo">Dojo:</label>
            <select class="form-select" aria-label="Default select example" name="dojo_id" id="dojo_id">
                <option selected>Choose your Dojo...</option>
                {% for dojos in new_dojo: %}
                <option value="{{dojos.id}}">{{dojos.name}}</option>
                {% endfor %}
            </select>
            <br>
            <label class="form_label" for="fname">First Name:</label>
            <input class="form-control" type="text" name="fname" id="fname" placeholder="Please type your First Name...">
            <br>
            <label class="form_label" for="lname">Last Name:</label>
            <input class="form-control" type="text" name="lname" id="lname" placeholder="Please type your Last Name...">
            <br>
            <label class="form_label" for="age">Age:</label>
            <input class="form-control" type="text" name="age" id="age" placeholder="Enter your age">
            <br>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="home">
            <button class="btn btn-primary"><a href="/dojos">Home</a></button>
        </div>
    </body>
</html>
