<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Class</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/dojo_show.css')}}">
    </head>
    <body>
        <h1>{{one_dojo.name}} Ninjas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="row">First Name</th>
                    <th scope="row">Last Name</th>
                    <th scope="row">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for students in one_dojo.ninja_list: %}
                <tr>
                    <td scope="row">{{students.first_name}}</td>
                    <td scope="row">{{students.last_name}}</td>
                    <td scope="row">{{students.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="home">
            <a class="btn btn-primary" href="/dojos">Home</a>
        </div>
    </body>
</html>
