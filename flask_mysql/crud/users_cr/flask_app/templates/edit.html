<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body style="padding: 40px">
        <h1>Update {{users.first_name}}'s Profile:</h1>
        <form class="form" action="/user/update/{{users.id}}" method="POST">
            <div class="mb-3">
                <label class="form_label" for="fname">First Name:</label>
                <input class="form_control" type="text" id="fname" name="fname">
            </div>
            <div class="mb-3">
                <label class="form_label" for="lname">Last Name:</label>
                <input class="form_control" type="text" id="lname" name="lname">
            </div>
            <div class="mb-3">
                <label class="form_label" for="email">Email:</label>
                <input class="form_control" type="text" id="email" name="email">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Update</button>
                <a href="/users/{{users.id}}">Show User</a>
            </div>
        </form>
    </body>
</html>
