<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authors</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/authors.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="new">
                <h1>New Author</h1>
                <form action="/create/author" method="POST">
                    <label class="form_label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Please type Author Name...">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="all">
                <h1>All Authors</h1>
                <ul>
                {% for author in all_authors: %}
                    <li><a href="/authors/{{author.id}}">{{author.name}}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
        <div class="add_book">
            <a href="/books">Add Book</a>
        </div>
    </body>
</html>
