<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Author Show</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/author_show.css')}}">
    </head>
    <body>
        <div class="contain">
            <div class="all">
                <h1>{{author.name}}'s Favorites:</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="row">Title</th>
                            <th scope="row">Number of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.favorite_books: %}
                        <tr>
                            <td scope="row">{{book.title}}</td>
                            <td scope="row">{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="new">
                <form action="/join/book" method="POST">
                    <h1>Add Author's Favorite</h1>
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <label class="form_label" for="book">Book:</label>
                    <select class="form-select" aria-label="Default select example" name="book_id" id="book_id">
                        <option selected>Choose your Favorite...</option>
                        {% for book in unfavorited_books: %}
                            <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
        <div class="home">
            <a href="/">Home</a>
        </div>
    </body>
</html>
