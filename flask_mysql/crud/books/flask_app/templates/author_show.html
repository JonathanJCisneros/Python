<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Author Show</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/author_show.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="all">
                <h1>{{author_info.name}}'s Favorites:</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="row">Title</th>
                            <th scope="row">Number of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for books in author_info.book_list: %}
                        <tr>
                            <td scope="row">{{books.title}}</td>
                            <td scope="row">{{books.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="new">
            <h1>Add Author's Favorite</h1>
            <form action="/add_favorite" method="POST">
                <label class="form_label" for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Please type Author Name...">
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="home">
            <a href="/">Home</a>
        </div>
    </body>
</html>
