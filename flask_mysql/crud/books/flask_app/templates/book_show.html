<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/book_show.css')}}">
</head>
<body>
    <div class="contain">
        <div class="all">
            <h1>{{book.title}}</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="row">Favorited By</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book.authors_who_favorited: %}
                    <tr>
                        <td scope="row">{{author.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="new">
            <form action="/join/author" method="POST">
                <h1>Add Book's Favorite</h1>
                <input type="hidden" name="book_id" value="{{book.id}}">
                <label class="form_label" for="author_id">Book:</label>
                <select class="form-select" aria-label="Default select example" name="author_id" id="author_id">
                    <option selected>Choose your Favorite...</option>
                    {% for author in unfavorited_authors: %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Add Author</button>
            </form>
        </div>
    </div>
    <div class="home">
        <a href="/">Home</a>
    </div>
</body>
</html>
