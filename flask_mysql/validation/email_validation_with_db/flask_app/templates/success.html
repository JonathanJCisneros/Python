<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Success Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/success.css')}}">
    </head>
    <body>
        {% for message in get_flashed_messages(category_filter = ["email_valid"]) %}
            <h3>{{message}}</h3>
        {% endfor %}
        <table class="table-hover">
            <thead>
                <tr>
                    <th>Email Address Entered:</th>
                    <th>Created At:</th>
                    <th>Action:</th>
                </tr>
            </thead>
            <tbody>
                {% for emails in email_list: %}
                <tr>
                    <td>{{emails.email}}</td>
                    <td>{{emails.created_at}}</td>
                    <td><a href="/delete/{{emails.id}}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Leave</a>
    </body>
</html>
